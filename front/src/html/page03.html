                            <div class="column-box">

<script>
    // range 
    document.querySelector('.input-range').addEventListener('input', function(e){
        var gradientValue = 100 / e.target.attributes.max.value;
        e.target.style.background = 'linear-gradient(to right, #6325fd 0%, #6325fd '+gradientValue * event.target.value +'%, #30353a ' +gradientValue *  event.target.value + '%, #30353a 100%)';
    });
</script>
