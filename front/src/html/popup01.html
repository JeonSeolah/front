<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(팝업) 대시보드 상세</title>
    <link rel="stylesheet" href="/assets/css/default.css" />
</head>

<body> 
    <div class="popup" style="width: 385px">
        <div class="popup-header">
            <strong class="popup-title">대시보드 상세</strong>
            <button class="btn-close">
                <i class="icon-x"></i>
            </button>
        </div>
        <div class="popup-content">
            <div class="form">
                <input type="text" class="input-text">
            </div>
            <div class="form">
                <textarea class="textarea"></textarea>
            </div>
            <ul class="info-list">
                <li class="item">
                    <span>작성자</span>
                </li>
                <li class="item">
                    <span>100k</span>
                </li>
                <li class="item">
                    <span>2025.01.01</span>
                </li>
                <li class="item">
                    <span>35</span>
                </li>
                <li class="item">
                    <span>발행</span>
                    <span class="switch checkbox">
                        <label>
                            <input role="switch" type="checkbox" />
                            <span></span>
                        </label>
                    </span>
                </li>
            </ul>
            <div class="form share">
                <input type="text" class="input-text">
                <button class="btn-copy">복사</button>
            </div>
        </div>
        <div class="popup-footer">
            <div class="btn-group">
                <button class="btn positive">
                    <i class="icon-check"></i>
                    <span>저장</span>
                </button>
                <button class="btn negative">
                    <i class="icon-x"></i>
                    <span>취소</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
